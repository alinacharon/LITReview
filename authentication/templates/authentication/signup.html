{% extends 'base.html' %}

{% block title %}Inscription - LITReview{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100">S'inscrire</button>
    </form>
    <p class="text-center mt-3">Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
</div>
{% endblock %}

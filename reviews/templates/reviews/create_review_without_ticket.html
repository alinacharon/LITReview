{% extends 'base.html' %}

{% block title %}Créer une critique{% endblock %}

{% block content %}
<h1 class="mb-4">Créer une critique</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Livre / Article</h2>
    <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>

    <h2>Critique</h2>
    <div class="mb-3">
        <label for="headline" class="form-label">Titre</label>
        <input type="text" class="form-control" id="headline" name="headline" required>
    </div>
    <div class="mb-3">
        <label for="id_rating" class="form-label">{{ review_form.rating.label }}</label>
        <div class="d-flex justify-content-between">
            {% for radio in review_form.rating %}
                <div class="form-check">
                    {{ radio.tag }}
                    <label class="form-check-label" for="{{ radio.id_for_label }}">
                        {{ radio.choice_label }}
                    </label>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">Commentaire</label>
        <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        {% if previous_url %}
            <a href="{{ previous_url }}" class="btn btn-custom me-2">Retour</a>
        {% endif %}
        <button type="submit" class="btn btn-custom">Publier</button>
    </div>
</form>

{% endblock %}

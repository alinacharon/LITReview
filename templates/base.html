<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LITReview{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #292c32;
        color: #ffffff;
      }

      /* Navbar Styles */
      .navbar-dark .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.7);
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #FFBC8F;
      }
      .navbar-nav {
        flex-direction: row;
      }
      .navbar-brand {
        flex: 1;
      }
      .navbar-collapse {
        justify-content: center;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }

      /* Button Styles */
      .btn-custom {
        background-color: #FFBC8F;
        color: #121212;
        border: none;
      }
      .btn-custom:hover {
        background-color: #ffffff;
        color: #FFBC8F;
      }

      /* Form Styles */
      .form-control {
        background-color: #484b51;
        color: #ffffff;
        border: 1px solid #333;
      }
      .form-control:focus {
        background-color: #5f636b;
        color: #ffffff;
        border-color: #FFBC8F;
      }
      .placeholder-color::placeholder {
        color: rgba(204, 202, 202, 0.2);
      }

      /* Vertical line at home page */
      .vertical-line {
        width: 1px;
        background-color: #6c757d;
        height: 100%;
      }

      /* Styles for review and ticket cards */
      .card {
        width: 100%;
        max-width: 800px;
        margin-bottom: 1.5rem;
        background-color: #26282b;
        color: #e9edf5;
      }

      .review-headline {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .headline-text {
        flex-grow: 1;
      }

      .rating-stars {
        font-size: 1.2em;
        color: #FFBC8F;
      }

      /* Styles for images in cards */
      .card img.img-thumbnail {
        max-width: 150px;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      /* Styles for buttons in the feed */
      .btn-custom-group {
        margin-bottom: 1.5rem;
      }

      /* Styles for the main container */
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* Styles for the center column */
      .center-column {
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
              <div class="mx-auto text-center">
                <a href="{% url 'feed' %}" style="text-decoration: none; color: inherit;">
                    <span class="navbar-brand mb-0 h1">LITReview</span>
                </a>
            </div>
        <div
          class="collapse navbar-collapse justify-content-end order-1 order-lg-1"
        >
          {% if user.is_authenticated %}
          <ul class="navbar-nav me-2">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed' %}">Actualité</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'follows_feed' %}">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_posts' %}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manage_follows'%}">Abonnements</a>
            </li>
          </ul>
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom">Se déconnecter</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
